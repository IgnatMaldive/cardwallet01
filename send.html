<body>

    <div class="center">
        <br><br><br>
        <div class="row">
            <div class="column">
                <div class="floatingelement">
                    <div>send tokens</div>

                    <div id="jigscon">

                        <div class="sendtoken">
                            <div id="tokens">
                                <p>
                                    <span class="emoji" id="img"></span>
                                    <span id="contractName"></span>
                                    <span id="tokenBalance"></span>
                                </p>
                            </div>

                            <div class="check" id="confirm">
                                <a href="" id="confirmation" target="_blank" rel="noreferrer"><img
                                        src="./assets/check.svg"></a>
                            </div>
                            <div class="inputforms2">
                                <div id="tokenamt">
                                    <div>
                                        <input type="number" id="sendamt" placeholder="Amount to Send"
                                            style="margin-bottom: 5px">
                                    </div>
                                </div>

                                <div>
                                    <input type="text" id='sendaddr' placeholder="Address / Paymail">
                                </div>
                            </div>
                            <br><br><br><br><br>
                            <div class="buttonshift2">
                                <a href="./index.html" class="button-4" id='cancelbtn'>Cancel</a>
                                &nbsp;&nbsp;
                                <button type="button" class="button-4" id="sendjig">SEND</button>
                            </div>
                        </div>
                        <!-- <button class="jigsBtn burnbtn center" type="button" id="burnjig">BURN</button> -->
                    </div>


                </div>
            </div>
        </div>
    </div>


</body>
