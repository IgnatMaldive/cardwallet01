<html lang="en">

<head>
    <title>Send NFTs / Tokens </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="./manifest.json">


    <!-- <link rel="stylesheet" type="text/css" href="./styles/send.css"> -->
    <link rel="stylesheet" href="style.css" />

</head>

<body>


    <div class="center">
        <br><br><br>
        <div class="row">
            <div class="column">
                <div class="jigs">
                    <div class="floatingelement">
                        <div id="jigscon">
                            <div class="wrapper">

                                <div>Send token</div>
                                
                                <div id="tokens" class="tokeninfo">
                                    <span id="img"></span>
                                    <span id="contractName" class="tokenname"></span>
                                    <div>
                                        <span id="tokenBalance"></span>
                                    </div>

                                </div>

                                <div class="inputforms2">
                                    <div id="tokenamt" style="display:none">
                                        <div>
                                            <input type="number" id="sendamt" placeholder="Amount to send" step="0.0001"
                                                style="margin-bottom: 5px">
                                        </div>
                                    </div>

                                    <div>
                                        <input type="text" id='sendaddr' placeholder="Paymail / Address">
                                    </div>
                                </div>
                                <br><br><br><br><br>
                                <div>

                                    <a href="./index.html" class="button-4" id='cancelbtn'>Cancel</a>
                                    &nbsp;&nbsp;
                                    <button id="sendjig" class="button-4">SEND</button>
                                </div>
                            </div>

                        </div>

                        <div class="check" id="confirm" style="display:none">
                            <div>Sent!</div>

                            <a href="" id="confirmation" target="_blank" rel="noreferrer">
                                <img src="./assets/check.svg">
                            </a>

                            <a href="./index.html" class="button" id='homebtn'>Back</a>


                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>
</body>

<script src="./scripts/bsv.browser.min.js"></script>
<script src="./scripts/config.js"></script>
<script src="./scripts/run.browser.min.js"></script>
<script src="./scripts/qrcode.min.js"></script>
<script src="./scripts/twemoji.min.js"></script>
<script src="./scripts/idb.js"></script>
<script src="./scripts/purse.js"></script>
<script src="./scripts/helpers.js"></script>
<script src="./scripts/history.js"></script>
<script src="./scripts/send.js"></script>

</html>
