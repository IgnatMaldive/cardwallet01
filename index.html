<!DOCTYPE html>
<html lang="en">

<head>
    <title>bsv wallet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./scripts/fontawesome.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Permanent+Marker&family=Roboto&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="flex-container">
        <div class="center">
            <br><br><br>
            <div class="row">
                <div class="column">
                    <div class="floatingelement" id="homecard" style="display: none;">
                        <div>bsv wallet</div>
                        <!--PAGE  Bitcoin-->
                        <div id='page-three'>
                            <div class="satoshibalance">
                                <div>
                                    <span>Balance:</span>
                                    <span id="bsvBalance">...loading</span>
                                </div>
                                <div>
                                    <span>Satoshi</span>
                                    <span id="satoshiBalance"></span>
                                </div>
                            </div>

                            <br><br><br>
                            <div>
                                <button id="receivebtn" class="button-4">Receive</button>
                                &nbsp;
                                <a href="./sendbsv.html" class="button-4" id='sendbsv'>Send</a>
                            </div>
                        </div>
                        <a href="./settings.html">
                            <img id="settings" src='./assets/settings-24px.svg' class="settingsicon">
                        </a>
                    </div>
                </div>



                <div class="column">
                    <div class="floatingelement" id="receivecard">
                        <div>bsv address:</div>
                        <div class="receptionshift">
                            <div class="bsvreception" id="purseAddr"></div>
                        </div>
                        <!-- <i class="fas fa-qrcode fa-lg qrcode"></i>
                                 <i class="far fa-copy fa-lg copyadrs" onclick='showtooltip(this)' id="pcopyAddr">
                                 <span class="tooltip font-prim">Copied</span>
                                 </i> -->
                        <div class="qrshift">
                            <div id="qrcode-container" class="qr"></div>
                        </div>

                        <br><br><br><br><br>
                        <div class="buttonshift">
                            <button id="backbtn" class="button-4">Back</button>
                        </div>
                    </div>
                </div>


            </div>
            <br><br>

            <div class="row">
                <div class="bottommenu">
                    <div id="tokenbtn" class="column">Tokens</div>
                    <div class="column">Games</div>
                </div>


            </div>

            <!--PAGE JIG-->
            <div class="tokenwidth" >
                <div id="tokens" style="display: none;">
                    <div id='page-one'>
                        <!-- <h1 class='title'>Jig</h1> -->
                        <div class='belt'>
                            <div>

                                <p class='font-prim'>Token address:
                                    <br><span class='font-sec adrs' id="ownerAddr"></span>
                                    <!-- <i class="fas fa-qrcode fa-lg qrcode"></i>
                    <i class="far fa-copy fa-lg copyadrs" onclick='showtooltip(this)' id="ocopyAddr">
                        <span class="tooltip font-prim">Copied</span>
                    </i> -->
                                </p>
                            </div>
                        </div>
                        <div class='section-sec'>
                            <!-- <input class="searchbar font-prim" type="text" id="nftSearch" onkeyup="search(this.id)" placeholder="Search"
                onclick="expand(this)"> -->
                            <div id="nftlist">
                                <div id="loading">

                                </div>
                            </div>
                        </div>
                    </div>
                    <!--PAGE  Token-->
                    <div id='page-two'>
                        <!-- <h1 class='title'>Token</h1> -->
                        <div class='section-prim'>
                            <div class='center topimg'>
                            </div>
                        </div>

                        <div class='belt'>
                            <div>
                                <p style="display: none;" class='font-prim'>Receive Tokens:
                                    <span class='font-sec adrs' id="tokenAddr"></span>
                                    <!-- <i class="fas fa-qrcode fa-lg qrcode"></i>
                    <i class="far fa-copy fa-lg copyadrs" onclick='showtooltip(this)' id="tcopyAddr">
                        <span class="tooltip font-prim">Copied</span>
                    </i> -->
                                </p>
                            </div>
                        </div>

                        <div class='section-sec'>
                            <input style="display: none;" class="searchbar font-prim" type="text" id="tokenSearch"
                                onkeyup="search(this.id)" placeholder="Search" onclick="expand(this)">
                            <div class='cardlist font-sec' id="tokenlist"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--PAGE History-->
            <div id='page-four' style="display: none;">
                <div id='lock' class='modal lock'>
                    <div class='modal-content perfectcenter'>
                        <div style='text-align:center'>
                            <div id="marketimg">

                            </div>
                            <p class='font-prim'>Purchase a Tome NFT to unlock the History feature!</p>
                            <a class='tomelink' href="./tomeofhistory/">
                                <div class='simplebtn'>Go to Market</div>
                            </a>
                        </div>
                    </div>
                </div>
                <h1 class='title'>History</h1>
                <div class='section-sec up'>
                    <div class='cardlist font-sec' id="historylist"></div>
                    <div class="lds-ellipsis" id="loadinghist">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal-->
        <div id='dModal' class='modal' style="display: none;">
            <span class="modalclose" onclick='closeDModal()'>&times;</span>
            <div class='modal-content perfectcenter'>
                <div class="modalDiv">
                    <p class='font-prim' id="msg"></p>
                    <!-- <div class='simplebtn'></div> -->
                </div>
            </div>
        </div>

        <!--QRCode-->
        <div id='qModal' class='modal' style="display: none;">
            <span class="modalclose" onclick='closeQModal()'>&times;</span>
            <div class='modal-content perfectcenter qrmdl'>
                <div class="modalDiv">
                    <div id="qr" class="perfectcenter" class="qrcode"></div>
                    <p class='font-prim' id="qmsg"></p>
                </div>
            </div>
        </div>
        <br>


        <script>
            var script;
            const initScript = () => {
                if (!localStorage.getItem('seed')) {
                    document.getElementById('msg').innerHTML = `<p>Welcome to your BSV wallet!</p>`;
                    dModal.style.display = 'block';
                    var head = document.getElementsByTagName('head')[0];
                    script = document.createElement('script');
                    script.src = 'scripts/bsv-mnemonic.min.js';
                    head.appendChild(script);
                }
            }
            initScript();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./serviceworker.js', { scope: './' })
                    .then(registration => { console.log('Registration successful, scope is:', registration.scope) })
                    .catch(error => { console.log('Service worker registration failed, error:', error) });
            }
        </script>
        <script src="./scripts/centrifuge.js"></script>
        <script src="./scripts/bsv.browser.min.js" defer></script>
        <script src="./scripts/config.js" defer></script>
        <script src="./scripts/run.browser.min.js" defer></script>
        <script src="./scripts/twemoji.min.js"></script>
        <script src="./scripts/idb.js"></script>
        <script src="./scripts/helpers.js"></script>
        <script src="./scripts/purse.js" defer></script>
        <script src="./scripts/qrcode.min.js"></script>
        <script src="./scripts/history.js" defer></script>
        <script src="./scripts/wallet.js" defer></script>
        <script src="script.js"></script>
        <script src="./scripts/kit.js"></script>
    </div>
</body>

</html>
